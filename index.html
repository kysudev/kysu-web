    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            /* Hide scrollbar for IE, Edge and Firefox */
            -ms-overflow-style: none;
            scrollbar-width: none;
            /* Prevent overscroll bounce */
            overscroll-behavior: none;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        html::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background-color: #fff;
            color: #303233;
            min-height: 200vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Prevent overscroll bounce */
            overscroll-behavior: none;
            overflow-x: hidden;
        }

        /* Main landing section with logo */
        .landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 101;
            transition: opacity 1.2s ease;
        }

        .landing.hidden {
            pointer-events: none;
        }

        /* Logo placeholder */
        .logo {
            text-align: center;
            cursor: pointer;
            transition: opacity 0.60s ease, transform 0.60s ease;
        }

        .logo.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
		
		 .logo svg {
            width: 15vh;
        }

        .logo-text {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            font-style: italic;
        }

        .logo-comma {
            font-style: normal;
        }

        .logo-mark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem;
        }

        .logo-mark span {
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Info button */
        info-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
            display: block;
        }

        info-button svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 4rem;
            height: 4rem;
            transition: opacity 0.8s ease;
        }

        #info-button-svg {
            opacity: 1;
        }

        #info-close-button-svg {
            opacity: 0;
        }

        info-button.active #info-button-svg {
            opacity: 0;
        }

        info-button.active #info-close-button-svg {
            opacity: 1;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(100%);
        }

        .popup-overlay.transitions-enabled {
            transition: opacity 2.2s ease, visibility 2.2s ease, transform 2.2s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateY(0);
        }

        /* Popup content */
        .popup-content {
            width: 90%;
            text-align: center;
            padding: 4vh 2rem;
            opacity: 0;
        }

        .popup-overlay.transitions-enabled .popup-content {
            transition: opacity 2s ease;
        }

        .popup-overlay.active .popup-content {
            opacity: 1;
        }

        .main-text {
            font-size: clamp(0.875rem, 4vh, 5.75vw);
            font-weight: 500;
            letter-spacing: 0.01em;
            margin-bottom: 2vh;
            opacity: 0;
            transform: translateY(10px);
        }

        .popup-overlay.transitions-enabled .main-text {
            transition: opacity 0.8s ease 0s, transform 0.8s ease 0s;
        }

        .popup-overlay.transitions-enabled.active .main-text {
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }

        .popup-overlay.active .main-text {
            opacity: 1;
            transform: translateY(0);
        }

        .disciplines {
            font-size: clamp(0.875rem, 4vh, 5.75vw);
            font-weight: 500;
            margin-bottom: 2.5vh;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(10px);
        }

        .popup-overlay.transitions-enabled .disciplines {
            transition: opacity 0.8s ease 0s, transform 0.8s ease 0s;
        }

        .popup-overlay.transitions-enabled.active .disciplines {
            transition: opacity 0.8s ease 0.5s, transform 0.8s ease 0.5s;
        }

        .popup-overlay.active .disciplines {
            opacity: 1;
            transform: translateY(0);
        }

        .discipline {
            display: block;
            cursor: default;
        }


        .discipline::after {
            content: ' ';
            white-space: pre;
        }

        .founders {
            font-size: clamp(0.875rem, 4vh, 5.75vw);
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
        }

        .popup-overlay.transitions-enabled .founders {
            transition: opacity 0.8s ease 0s, transform 0.8s ease 0s;
        }

        .popup-overlay.transitions-enabled.active .founders {
            transition: opacity 0.8s ease 0.7s, transform 0.8s ease 0.7s;
        }

        .popup-overlay.active .founders {
            opacity: 1;
            transform: translateY(0);
        }

        .founders a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .founders a:hover {
            border-bottom-color: #1a1a1a;
        }

     
        .close-hint {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.75rem, 1.5vh, 0.875rem);
            opacity: 0;
        }

        .popup-overlay.transitions-enabled .close-hint {
            transition: opacity 0.8s ease 0s;
        }

        .popup-overlay.transitions-enabled.active .close-hint {
            transition: opacity 0.8s ease 1s;
        }

        .popup-overlay.active .close-hint {
            opacity: 1;
        }

 
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

 

        @media (max-width: 480px) {

            }
            
            .disciplines {
                line-height: 2;
            }

            .logo-mark {
                width: 100px;
                height: 100px;
            }
        }
    </style>

    <script>
        const infoBtn = document.getElementById('infoBtn');
        const logo = document.querySelector('.logo');
        const landing = document.getElementById('landing');
        const popup = document.getElementById('popup');
        
        let isPopupOpen = false;
        let isResizing = false;
        let resizeTimeout;

        // Enable transitions after page has fully loaded
        window.addEventListener('load', () => {
            // Small delay to ensure no flash
            setTimeout(() => {
                popup.classList.add('transitions-enabled');
            }, 100);
        });

        // Track window resize to prevent popup close during resize
        window.addEventListener('resize', () => {
            isResizing = true;
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                isResizing = false;
            }, 200);
        });

        // Toggle popup on info button click
        infoBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            togglePopup();
        });

        // Open popup on logo click
        logo.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!isPopupOpen) {
                openPopup();
            }
        });

        // Close popup when clicking on the overlay (but not the content)
        popup.addEventListener('click', (e) => {
            if (e.target === popup || e.target.classList.contains('close-hint')) {
                closePopup();
            }
        });

        // Scroll to close popup (any vertical scroll when popup is open)
        window.addEventListener('scroll', () => {
            if (isPopupOpen && !isResizing) {
                closePopup();
            }
        });

        // Also listen for wheel events to catch scroll attempts at page boundaries
        window.addEventListener('wheel', () => {
            if (isPopupOpen && !isResizing) {
                closePopup();
            }
        }, { passive: true });

        // Touch move for mobile scroll-to-close
        window.addEventListener('touchmove', () => {
            if (isPopupOpen && !isResizing) {
                closePopup();
            }
        }, { passive: true });

        function togglePopup() {
            if (isPopupOpen) {
                closePopup();
            } else {
                openPopup();
            }
        }

        function openPopup() {
            isPopupOpen = true;
            popup.classList.add('active');
            infoBtn.classList.add('active');
            logo.classList.add('hidden');
            landing.classList.add('hidden');
        }

        function closePopup() {
            isPopupOpen = false;
            popup.classList.remove('active');
            infoBtn.classList.remove('active');
            logo.classList.remove('hidden');
            landing.classList.remove('hidden');
        }

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isPopupOpen) {
                closePopup();
            }
        });
    </script>
